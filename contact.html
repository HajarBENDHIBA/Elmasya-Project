<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmasya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
        <body>
            <nav class="p-4" style="background-color: #A79776">
                <!-- The rest of your navbar structure -->
                <div class="container mx-auto flex justify-between items-center">
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center space-x-2">
                        <img src="images/logo2.png" alt="Elmasya Logo" class="h-12 w-auto mx-8">
                    </a>
            
                    <!-- Navbar Links and Search Bar -->
                    <div class="space-x-6 hidden md:flex items-center">
                        <a href="index.html" class="text-white hover:text-blue-300">Home</a>
                        <a href="products.html" class="text-white hover:text-blue-300">Products</a>
                        <a href="cart.html" class="text-white hover:text-blue-300">Cart</a>
                        <a href="contact.html" class="text-white hover:text-blue-300">Contact</a>
            
                        <!-- Search Bar -->
                        <div class="relative">
                            <input type="text" class="bg-white text-black px-4 py-2 rounded-lg border-2 border-[#334418] focus:outline-none focus:ring-2 focus:ring-[#AEA38E] placeholder-gray-500" placeholder="Search...">
                            <button class="absolute right-0 top-0 mt-2 mr-2 bg-[#334418] text-white px-4 py-2 rounded-lg hover:bg-[#AEA38E] transition duration-300">
                                Search
                            </button>
                        </div>
                    </div>
            
                    <!-- Mobile Menu Button -->
                    <button class="text-white md:hidden" id="menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            
                <!-- Mobile Menu -->
                <div class="md:hidden hidden" id="mobile-menu">
                    <a href="index.html" class="block px-4 py-2 text-white hover:bg-blue-700">Home</a>
                    <a href="products.html" class="block px-4 py-2 text-white hover:bg-blue-700">Products</a>
                    <a href="cart.html" class="block px-4 py-2 text-white hover:bg-blue-700">Cart</a>
                    <a href="contact.html" class="block px-4 py-2 text-white hover:bg-blue-700">Contact</a>
                </div>
            </nav>



             <!-- Contact Section -->
             <div class="container mx-auto p-4 max-w-3xl">
                <div class="relative flex justify-center items-center mt-12 mb-4">
                    <!-- Gradient line behind the text -->
                    <div class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-75"></div>
                    <!-- Title text with a background to stand out from the line -->
                    <h1 class="relative z-10 text-4xl font-sans sm:text-5xl mb-6 text-center mt-8 text-gray-700 tracking-wide bg-white px-6 drop-shadow-lg">
                        Contact Us
                    </h1>
                </div>
            <form action="#" method="POST">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Your Name">
                </div>

                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Your Email">
                </div>

                <!-- Message Field -->
                <div class="mb-4">
                    <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Your Message"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="w-full bg-green-800 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div class="relative flex justify-center items-center mt-12 mb-4">
        <!-- Gradient line behind the text -->
        <div class="absolute inset-x-0 top-1/2 h-px -translate-y-1/2 bg-transparent bg-gradient-to-r from-transparent via-gray-500 to-transparent opacity-75"></div>
        <!-- Title text with a background to stand out from the line -->
        <h1 class="relative z-10 text-4xl font-sans sm:text-5xl mb-6 text-center mt-8 text-gray-700 tracking-wide bg-white px-6 drop-shadow-lg">
            Connect with us on: </h1>
    </div>
    <!-- Social Media Icons -->
    <div class="flex justify-center space-x-4 mt-4 mb-4">
        <a href="https://www.facebook.com/" target="_blank" class="text-blue-600 hover:text-blue-800">
            <img src="images/logo/facebook.png" alt="Facebook" class="h-8 w-8">
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="text-pink-600 hover:text-pink-800">
            <img src="images/logo/instagram.png" alt="Instagram" class="h-8 w-8">
        </a>
        <a href="https://github.com/" target="_blank" class="text-blue-700 hover:text-blue-900">
            <img src="images/logo/github.png" alt="Githyub" class="h-8 w-8">
        </a>
        <a href="https://www.siteweb.com" target="_blank" class="text-blue-700 hover:text-blue-900">
            <img src="images/logo/site.png" alt="Siteweb" class="h-8 w-8">
        </a>
    </div>

    <footer class="bg-[#334418] text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">Â© 2024 Elmasya. All rights reserved.</p>
        </div>
    </footer>
      
    <script src="script.js"></script>
</body>
</html>
